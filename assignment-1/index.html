<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Bookstore</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="nav-bar">
    <p class="logo">Bookstore</p>
    <div>
      <button class="avatar">J</button>
      <p>John Doe</p>
    </div>
  </div>
  <div class="main-content">
    <div class="delete-form" id="delete-form">
      <div>
        <p>
          Delete book
        </p>
        <button class="btn-exit" onclick="closeDeleteModal()"></button>
      </div>
      <div>
        <p>
          Do you want to delete <br /> <b>Refactoring </b>book?
        </p>
      </div>
      <div>
        <Button class="btn-plain" id="btn-delete">Delete</Button>
        <Button class="btn-red" id="btn-cancel-delete">Cancel</Button>
      </div>

    </div>
    <div class="add-form" id="add-form">
      <div>
        <p>Add book</p>
        <button class="btn-exit" onclick="closeAddBookModal()"></button>
      </div>
      <div>
        <p>Name</p>
        <input type="text" name="" id="txtName">
      </div>
      <div>
        <p>Author</p>
        <input type="text" name="" id="txtAuthor">
      </div>
      <div>
        <p>Topic</p>
        <select id="select-topic">
          <option value="Programing">Programing</option>
          <option value="Database">Database</option>
          <option value="DevOps">DevOps</option>
        </select>
      </div>
      <div>
        <button class="btn-red" id="btn-add-book" onclick="addBook()">Create</button>
      </div>
    </div>
    <div class="panel-container">
      <input type="text" id="txtSearch" placeholder="Search books">
      <button type="button" class="btn-red" onclick="showAddBookModal()">Add book</button>
    </div>
    <div class="table-container">
      <table id="list-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Author</th>
            <th>Topic</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>


    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
